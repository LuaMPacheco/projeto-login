<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações no seu ambiente digital.</p>
                <form action="login.php" method="post">

                    <div class="campo">
                        <span class="material-icons">person_2</span>
                        <label for="ilogin"></label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required>
                    </div>

                    <div class="campo">
                        <span class="material-icons">lock</span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required maxlength="10">
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="#" class="botao">Esqueci a senha</a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
